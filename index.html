<!-- Example: Evacuation Centers Map page using Leaflet.js and OpenStreetMap -->
<!DOCTYPE html>
<html>
<head>
  <title>Evacuation Centers Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: #e9ecf5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 420px;
      margin: 40px auto;
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2360b0;
      font-size: 1.6em;
      margin-bottom: 18px;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin-bottom: 18px;
      background: #f5f7fa;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .back-btn {
      background: #2360b0;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 10px 32px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .back-btn:hover {
      background: #174a7c;
    }
    @media (max-width: 500px) {
      .card {
        max-width: 98vw;
        padding: 12px 4px 12px 4px;
      }
      #map {
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Evacuation Centers Map</h2>
    <div id="map"></div>
    <button class="back-btn" onclick="closePage()">Phivolcs Earthquake Records</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Example evacuation centers
    var locations = [
      {
        coords: [13.9380069, 121.1183754],
        name: 'Transville Covered Court'
      },
      {
        coords: [13.935641, 121.118405],
        name: 'Rafael M. Lojo Memorial School'
      },
      {
        coords: [13.962922, 121.174253],
        name: 'Kolehiyo ng Lungsod ng Lipa'
      },
      {
        coords: [14.1069294, 121.1391833],
        name: 'evacuation center of sto. tomas batangas'
      },
       {
        coords: [14.093593, 121.028934],
        name: 'Tumaway Evacuation Center, Talisay'
      },
       {
        coords: [13.769563, 121.053045],
        name: 'Batangas City Evacuation Center'
      },
       {
        coords: [13.769563, 121.053045],
        name: 'Batangas City Evacuation Center'
      },
       {
        coords: [14.124012, 120.988848],
        name: 'Tagaytay City Permanent Evacuation Center'
      },
       {
        coords: [14.385894, 120.901966],
        name: 'Evacuation Center For Taal Eruption - Barangay Navarro'
      },
       {
        coords: [13.650179, 121.208105],
        name: 'Disaster Operation Evacuation Center'
      },
       {
        coords: [13.867908, 120.968928],
        name: 'Calayaan Evacuation and Sports Center'
      },
       {
        coords: [13.861683, 120.969332],
        name: 'Pacifico Evacuation and Sport Center'
      },
      {
        coords: [13.861145, 120.961874],
        name: 'Sampa Evacuation and Sport Center'
      },
      {
        coords: [13.790709, 121.405998],
        name: 'San Juan Evacuation Center'
      },
      {
        coords: [14.019728, 120.731035],
        name: 'TUY Evacuation Center'
      },
    ];

    // Center map on the first pin
    var map = L.map('map').setView(locations[0].coords, 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    locations.forEach(function(loc) {
      var marker = L.marker(loc.coords).addTo(map);
      var gmapsUrl = 'https://www.google.com/maps/dir/?api=1&destination=' + loc.coords[0] + ',' + loc.coords[1] + '&travelmode=driving';
      marker.bindPopup(
        '<b>' + loc.name + '</b><br>' +
        '<a href="' + gmapsUrl + '" target="_blank" rel="noopener">Navigate</a>'
      );
    });

     if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var userLatLng = [position.coords.latitude, position.coords.longitude];
        var userMarker = L.marker(userLatLng, {
          icon: L.icon({
            iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
          })
        }).addTo(map);
        userMarker.bindPopup('<b>Your Location</b>').openPopup();
 
      }, function(error) {
      
      });
    function closePage() {
      window.location.href = 'https://earthquake.phivolcs.dost.gov.ph/'; // Replace with your Telegram group chat URL
    }
  </script>
</body>

</html>
